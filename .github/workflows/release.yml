name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'lw-slider.php'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -m1 "Version:" lw-slider.php | sed 's/.*Version:[[:space:]]*//' | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi

      - name: Setup PHP
        if: steps.check_tag.outputs.exists == 'false'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install production dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Create release ZIP
        if: steps.check_tag.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          mkdir -p dist/lw-slider
          rsync -av --exclude='.git' --exclude='.github' --exclude='dist' \
            --exclude='builds' --exclude='composer.json' --exclude='composer.lock' \
            --exclude='phpcs.xml.dist' --exclude='node_modules' --exclude='.gitignore' \
            --exclude='*.log' . dist/lw-slider/
          cd dist && zip -r "lw-slider-${VERSION}.zip" lw-slider/

      - name: Create tag and release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body: |
            ## LW Slider v${{ steps.get_version.outputs.version }}

            ### Installation

            **Via Composer:**
            ```bash
            composer require lwplugins/lw-slider
            ```

            **Manual Installation:**
            1. Download `lw-slider-${{ steps.get_version.outputs.version }}.zip`
            2. Upload to `/wp-content/plugins/`
            3. Activate in WordPress admin

            ### Changelog

            See [readme.txt](https://github.com/lwplugins/lw-slider/blob/main/readme.txt) for full changelog.
          files: |
            dist/lw-slider-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
